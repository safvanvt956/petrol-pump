<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
    
<body style="background: whitesmoke;">
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <span class="navbar-brand p-4 h1 mx-auto text-white">New Create</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="mt-5 my-4">
                <h2>Add New Creator</h2>
            </div>
        </div>                
    </div>
    
    <div class="container">
        <div class="board-gap board-bg">
            <div class="row">
                <div class="col-lg-3 mt-4">
                    <p>Name</p>
                    <div class="input-grou inputtext">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <p>Contact Number</p>
                    <div class="input-grou inputtext">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <p>Address</p>
                    <div class="input-grou inputtext">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <p>Credit Limit</p>
                    <div class="input-grou inputtext">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-4 my-3">
                    <p>Credit Reminder</p>
                    <div class="input-grou inputtext">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block my-3">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-light" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
