<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background: whitesmoke;">    
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <span class="navbar-brand p-4 h1 mx-auto text-white">Total Sale : 10000</span>
        </div>
    </nav>

    <div class="container">
        <div>
            <div class="mt-5">
                <h2>Add Oil Sale</h2>
            </div>
        </div>                
    </div>
    
    <div class="container">
        <div class="board-gap">
            <div class="row">
                <div class="col-lg-4 mt-4">
                    <div class="">
                        <form>
                            <div class="input-grou mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Oil</option>
                                    <option value="1">Jimshad</option>
                                    <option value="2">Jacob</option>
                                    <option value="3">Midlaj</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <div class="input-grou inputtext">
                        <input type="number" class="form-control" placeholder="Quantity">
                    </div>
                </div>
                
                <div class="col-lg-3 mt-4">
                    <div class="input-grou inputtext">
                        <input type="text" class="form-control" placeholder="₹.1000">
                    </div>
                </div>
                <div class="col-lg-2 mt-4">
                    <button class="btn btn-danger" onclick="deleteRow(this)">
                        <span><i class="bi bi-trash"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <button class="btn btn-primary btn-width" onclick="addNewRow()">Add Another Set</button>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-12 text-end">
                <h3>Total Sale : 10000</h3>
            </div>
        </div>
    </div>
    
    <footer class="p-2">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 board-button">
                    <a href="page-1.html">
                        <button class="rounded-pill btn btn-danger w-100" type="button">Next</button>
                    </a>
                </div>
            </div>
        </div>    
    </footer>
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    function deleteRow(button) {
        // Find the parent row and remove it
        var row = button.closest('.row');
        row.parentNode.removeChild(row);
    }

    function addNewRow() {
        var container = document.querySelector('.board-gap');

        // Create new row element
        var newRow = document.createElement('div');
        newRow.classList.add('row');

        // Append Dropdown
        var dropdownCol = document.createElement('div');
        dropdownCol.classList.add('col-lg-4', 'mt-4');
        dropdownCol.innerHTML = `
        <div class="">
            <form>
                <div class="input-grou mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Oil</option>
                        <option value="1">Jimshad</option>
                        <option value="2">Jacob</option>
                        <option value="3">Midlaj</option>
                    </select>
                </div>
            </form>
        </div>
        `;
        newRow.appendChild(dropdownCol);

        // Append Input for Quantity
        var quantityCol = document.createElement('div');
        quantityCol.classList.add('col-lg-3', 'mt-4');
        quantityCol.innerHTML = `
            <div class="input-grou">
                <input type="number" class="form-control" placeholder="Quantity">
            </div>
        `;
        newRow.appendChild(quantityCol);

        // Append Input for number
        var typeCol = document.createElement('div');
        typeCol.classList.add('col-lg-3', 'mt-4');
        typeCol.innerHTML = `
            <div class="input-grou">
                <input type="text" class="form-control" placeholder="₹.1000">
            </div>
        `;
        newRow.appendChild(typeCol);

        // Append Delete Button
        var deleteCol = document.createElement('div');
        deleteCol.classList.add('col-lg-2', 'mt-4');
        deleteCol.innerHTML = `
            <button class="btn btn-danger" onclick="deleteRow(this)">
                <span><i class="bi bi-trash"></i></span>
            </button>
        `;
        newRow.appendChild(deleteCol);

        // Append the new row to the container
        container.appendChild(newRow);
    }
</script>


</body>
</html>
