<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
    
<body style="background: whitesmoke;">
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <span class="navbar-brand p-4 h1 mx-auto text-white">Entry</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="mt-5 my-4">
                <h2>Add New Credit Entry</h2>
            </div>
        </div>                
    </div>
    
    <div class="container">
        <div class="board-gap board-bg">
            <div class="row">
                <div class="col-lg-3 mt-4">
                    <div class="">
                        <p>Creditor</p>
                        <form>
                            <div class="input-grou mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Search</option>
                                    <option value="1">Jimshad</option>
                                    <option value="2">Jacob</option>
                                    <option value="3">Midlaj</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <p>Date</p>
                    <div class="input-grou inputtext">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <div class="">
                        <p>Item</p>
                        <form>
                            <div class="input-grou mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Search</option>
                                    <option value="1">Petrol</option>
                                    <option value="2">Diesel</option>
                                    <option value="3">Petrol P+</option>
                                    <option value="3">Diesel P+</option>
                                    <option value="2">E20</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 mt-4">
                    <p>Amount</p>
                    <div class="input-grou inputtext">
                        <input type="number" class="form-control" placeholder="Amount">
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-block my-3">
                    <button class="btn btn-primary" type="button">Save</button>
                    <button class="btn btn-light" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
